{% macro build_button_list(btns) %}
<div class="buttons button-list">
    {% for b in btns %}
    <button class="button button-list-item is-large is-rounded">{{b}}</button>
    {% endfor %}
</div>
{% endmacro %}

<h2 class="title is-2 has-text-centered">{{header}}</h2>
