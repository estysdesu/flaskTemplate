<!DOCTYPE html>

<html>

<head>
    {% block head %}

    <meta charset="utf-8">
    <title>{% block title %}ECG Analyzer{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->


    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script src="{{ url_for('static', filename = 'bulma.js') }}"></script>

    <!-- FontAwesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous"> -->

    <!-- Custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'custom.css') }}">
    <script src="{{ url_for('static', filename = 'custom.js') }}"></script>

    {% endblock head %}
</head>

<body>

    <header>
        <nav class="navbar is-dark" role="navigation">

            <div class="navbar-brand">
                <a class="navbar-item is-uppercase" href="{{ url_for('index') }}">
                    <strong>ECG Analyzer</strong>
                </a>
                <a class="navbar-burger" data-target="navbarContent">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu" id="navbarContent">
                <div class="navbar-end">
                    <a class="navbar-item" href="{{ url_for('index') }}">Home</a>
                </div>
            </div>

        </nav>
    </header>

    <main>
        {% block main %}{% endblock main %}
    </main>

    <footer class="footer">
        {% block footer %}
        <div class="content has-text-centered">
            <p>Made by Tyler Estes</p>
        </div>
        {% endblock footer %}
    </footer>
</body>

</html>
